<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>My BBS</title>
    <link href="styles/style.css" rel="stylesheet">

</head>
<body>

<h1>欢迎来到My BBS</h1>
<img src="images/panda.jpg" alt="cute pumpkin">


<p>这是一个简易的论坛，用来练习开发，网站的主要功能：</p>

<ul>
  <li>账户注册与登录</li>
  <li>浏览全站帖子</li>
  <li>编辑与删除自己的帖子</li>
</ul>

<p>前端页面教程可参考<a href="https://developer.mozilla.org/zh-CN/docs/Learn/Getting_started_with_the_web">MDN</a><br>
请点击下面的按钮继续操作
</p>

<form action="/login" method="post">
    <ul>
        <li>
            <label for="account">Account:</label>
            <input type="text" id="account" name="user_account">
        </li>
        <li>
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
        </li>

        <li>
            <button type="submit">登录</button> <button>注册</button>
        </li>

    </ul>
</form>



</body>
</html>
